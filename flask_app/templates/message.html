<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Send message</title>
</head>
<body>
    <div class="navbar d-flex align-items-center">
        <h2 class="site_name">Baby to Baby</h2>
        <div class="dropdown">
            <button class="dropbtn">Categories <img class="caret" src="{{ url_for('static', filename='./img/down_caret.png') }}" alt="down_caret"></button>
            <div class="dropdown_content">
                <a href="/category/toys">Toys</a>
                <a href="/category/clothes">Clothes</a>
                <a href="/category/car_seats">Car Seats</a>
                <a href="/category/strollers">Strollers</a>
                <a href="/category/feeding">Feeding</a>
                <a href="/category/equipment">Equipment</a>
            </div>
        </div>
        <div>
            <label for="search">Search</label>
            <input type="text" name="search" class="search">
        </div>
        <div class="login">
            {% if logged_in == 'no' %}
            <a class="link_button" href="/login">Login</a>
            {% else %}
            <a class="link_button" href="/">Home</a>
            <a class="link_button" href="/account">My Account</a>
            <a class="link_button" href="/logout">Logout</a>
            {% endif %}
            <a class="cart" href="/cart"><img class="cart" src="{{ url_for('static', filename='./img/cart.png') }}" alt="cart_icon">
            </a>
        </div>
    </div>

    <h1 class="page_header">Send a Message</h1>

    <div class="message_wrapper">
        <div class="product_info">
            <div class="img_box">
                <img class="product_img" src="{{ product.url }}" alt="no image">
            </div>
            <div class="product">
                <h3 class="product_name">{{ product.summary }}</h3>
                <div class="description">
                    <p>{{ product.description }}</p>
                    <p>Price: ${{ product.price }}</p>
                </div>
            </div>
        </div>
        <div class="message_box">
            <h3 class="section_header">Write Message</h3>
            <form class="message_form" action="/send/message">
                <p>Message</p>
                <textarea name="message" id="" cols="70" rows="5"></textarea>
                <div>
                    <input type="submit" class="link_button" value="Send">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
