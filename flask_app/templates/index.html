<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Baby to Baby</title>
</head>

<body>
    <div class="navbar d-flex align-items-center">
        <h2 class="site_name">Baby to Baby</h2>
        <div class="dropdown">
            <button class="dropbtn">Categories <img class="caret" src="{{ url_for('static', filename='./img/down_caret.png') }}" alt="down_caret"></button>
            <div class="dropdown_content">
                <a href="/category/toys">Toys</a>
                <a href="/category/clothes">Clothes</a>
                <a href="/category/car_seats">Car Seats</a>
                <a href="/category/strollers">Strollers</a>
                <a href="/category/feeding">Feeding</a>
                <a href="/category/equipment">Equipment</a>
            </div>
        </div>
        <div>
            <label for="search">Search</label>
            <input type="text" name="search" class="search">
        </div>
        <div class="login">
            {% if logged_in == 'no' %}
            <a class="link_button" href="/login">Login</a>
            {% else %}
            <a class="link_button" href="/account">My Account</a>
            <a class="link_button" href="/logout">Logout</a>
            {% endif %}
            <a class="cart" href="/cart"><img class="cart" src="{{ url_for('static', filename='./img/cart.png') }}" alt="cart_icon">
            </a>
        </div>
    </div>

    <h1 class="page_header">Pick a Category</h1>

    <div class="cat_wrapper1">
        <a class="category" href="/category/toys">
            <div>
                <h1>Toys</h1>
                <img class="category_img" src="{{ url_for('static', filename='./img/baby_toy.jfif') }}" alt="baby_toy">
            </div>
        </a>
        <a class="category" href="/category/clothes">
            <div>
                <h1>Clothes</h1>
                <img class="category_img" src="{{ url_for('static', filename='./img/clothes.jfif') }}" alt="baby_clothes">
            </div>
        </a>
        <a class="category" href="/category/car_seats">
            <div>
                <h1>Car Seats</h1>
                <img class="category_img" src="{{ url_for('static', filename='./img/car_seat.jfif') }}" alt="car_seat">
            </div>
        </a>
    </div>
    <div class="cat_wrapper2">
        <a class="category" href="/category/strollers">
            <div>
                <h1>Strollers</h1>
                <img class="category_img" src="{{ url_for('static', filename='./img/stroller.jfif') }}" alt="baby_toy">
            </div>
        </a>
        <a class="category" href="/category/feeding">
            <div>
                <h1>Feeding</h1>
                <img class="category_img" src="{{ url_for('static', filename='./img/bottle.jfif') }}" alt="baby_clothes">
            </div>
        </a>
        <a class="category" href="/category/equipment">
            <div>
                <h1>Equipment</h1>
                <img class="category_img" src="{{ url_for('static', filename='./img/bassinet.jfif') }}" alt="car_seat">
            </div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
