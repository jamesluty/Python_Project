<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Sell a Product</title>
</head>
<body>
    <div class="navbar d-flex align-items-center">
        <h2 class="site_name">Baby to Baby</h2>
        <div class="dropdown">
            <button class="dropbtn">Categories <img class="caret" src="{{ url_for('static', filename='./img/down_caret.png') }}" alt="down_caret"></button>
            <div class="dropdown_content">
                <a href="/category/toys">Toys</a>
                <a href="/category/clothes">Clothes</a>
                <a href="/category/car_seats">Car Seats</a>
                <a href="/category/strollers">Strollers</a>
                <a href="/category/feeding">Feeding</a>
                <a href="/category/equipment">Equipment</a>
            </div>
        </div>

        <div>
            <label for="search">Search</label>
            <input type="text" name="search" class="search">
        </div>
        <div class="login">
            {% if logged_in == 'no' %}
            <a class="link_button" href="/login">Login</a>
            {% else %}
            <a class="link_button" href="/">Home</a>
            <a class="link_button" href="/account">My Account</a>
            <a class="link_button" href="/logout">Logout</a>
            {% endif %}
            <a class="cart" href="/cart"><img class="cart" src="{{ url_for('static', filename='./img/cart.png') }}" alt="cart_icon">
            </a>
        </div>
    </div>

    <h3 class="page_header">Sell Your Stuff</h3>

    <div class="sell_wrapper">
        <h3 class="section_header">Product Infomation</h3>
        <div class="upload_form">
            <div class="img_upload">
                <label for="image"></label>
                <input type="img" name="image" id="image">
            </div>
            <form action="/sell/product" class="sell_form">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="toys">Toys</option>
                    <option value="clothes">clothes</option>
                    <option value="car_seats">Car Seats</option>
                    <option value="stollers">Strollers</option>
                    <option value="feeding">Feeding</option>
                    <option value="equipment">Equipment</option>
                </select>
                <label for="summary">Summary</label>
                <input type="text" name="summary" id="summary">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <label for="price">Price</label>
                <input type="text" name="price" id="price">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
