<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <h2 class="site_name">Baby to Baby</h2>
        <a class="link_button" href="/">Home</a>
    </div>

    <div class="login_wrapper">
        <form class="login_form" action="/login/user" method="post">
            <h3>Sign-in</h3>
            <label for="email">Email</label>
            <input type="email" name="email">
            {% for message in get_flashed_messages(category_filter=["err_email_login"]) %}
            <p class="alert">{{ message }}</p>
            {% endfor %}
            <label for="password">Password</label>
            <input type="password" name="password">
            {% for message in get_flashed_messages(category_filter=["err_password_login"]) %}
            <p class="alert">{{ message }}</p>
            {% endfor %}
            <div class="login_buttons">
                <input type="submit" class="link_button" value="Login">
                <div>
                    <a class="register" href="/register">Sign-Up</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
